[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[inet_http_server]
port=127.0.0.1:9001

[program:redis]
command=redis-server --dir /data/redis --appendonly yes
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/redis.err.log
stdout_logfile=/var/log/supervisor/redis.out.log

[program:flask]
command=python /app/app.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/flask.err.log
stdout_logfile=/var/log/supervisor/flask.out.log

[program:bambu]
command=python /app/bambu.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/bambu.err.log
stdout_logfile=/var/log/supervisor/bambu.out.log